<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-900">
    <div
      class="flex flex-col items-center justify-center min-h-screen"
    >
      <div class="flex-grow flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold text-white text-center mb-6">
          Password Generator
        </h1>
      </div>
      <div class="flex-grow w-full max-w-md px-4">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full">
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <label for="length" class="text-white">Length:</label>
              <input
                type="number"
                id="length"
                class="w-20 p-2 bg-gray-700 text-white rounded focus:outline-none"
                value="16"
                min="4"
              />
            </div>
            <div class="flex items-center justify-between">
              <label for="level" class="text-white">Level:</label>
              <select
                id="level"
                class="w-20 p-2 bg-gray-700 text-white rounded focus:outline-none"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
              </select>
            </div>
            <button
              id="generate"
              class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            >
              Generate
            </button>
            <div class="relative">
              <label for="password" class="hidden">
                Password
              </label>
              <input
                type="text"
                id="password"
                class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none"
                readonly
              />
              <button
                id="copy"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition"
              >
                Copy
              </button>
            </div>
          </div>
        </div>
        <div class="mt-8 w-full text-gray-200">
          <h2 class="text-lg font-bold mb-2 text-center">
            Password Level Explanation
          </h2>
          <div class="flex flex-col gap-1 text-sm">
            <div>
              <strong class="text-blue-400">Level 1</strong>
              <span class="text-gray-300">- Lowercase only</span>
            </div>
            <div>
              <strong class="text-blue-400">Level 2</strong>
              <span class="text-gray-300"> - Lowercase and Uppercase</span>
            </div>
            <div>
              <strong class="text-blue-400">Level 3</strong>
              <span class="text-gray-300">
                - Lowercase, Uppercase, and Numbers</span
              >
            </div>
            <div>
              <strong class="text-blue-400">Level 4</strong>
              <span class="text-gray-300">
                - Lowercase, Uppercase, Numbers, and Symbols
              </span>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-sm mt-6 py-2">
        <a
          href="https://github.com/xpodev/password-generator"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-400 hover:underline flex items-center space-x-2"
        >
          <svg
            class="w-5 h-5 fill-current text-blue-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.207 11.385.6.113.793-.258.793-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.385-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.238 1.84 1.238 1.07 1.835 2.807 1.305 3.49.998.108-.775.42-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.468-2.382 1.235-3.22-.123-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.52 11.52 0 0 1 3-.405c1.02.005 2.04.138 3 .405 2.29-1.552 3.3-1.23 3.3-1.23.652 1.653.24 2.873.117 3.176.77.838 1.235 1.91 1.235 3.22 0 4.61-2.807 5.625-5.48 5.92.43.37.81 1.096.81 2.21 0 1.595-.015 2.88-.015 3.27 0 .32.19.69.8.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
            />
          </svg>
          <span>GitHub</span>
        </a>
      </footer>
    </div>
  </body>
</html>
